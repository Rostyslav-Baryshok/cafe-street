<!DOCTYPE html>
<html lang="en">

<head>
	<title>Cafe Street</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220901215750">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="" class="header__logo"><img src="img/header/logo_coffe.svg" alt="Logo"></a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="menu__link">About us</a></li>
							<li class="menu__item"><a href="" class="menu__link">Our Product</a></li>
							<li class="menu__item"><a href="" class="menu__link">Delivery</a></li>
						</ul>
					</nav>
				</div>
				<div class="header__actions">
					<div class="header__form">
						<form action="#" class="form-header">
							<button type="button" class="header__button">
								<img src="img/header/search.svg" alt="Search">
							</button>
							<input data-required="email" autocomplete="off" type="text" name="form[]" data-error="Invalid email address" placeholder="Cappuccino" class="form__input">
						</form>
					</div>
					<button type="button" class="header__button">
						<img src="img/header/shopping-cart.svg" alt="Shopping-cart">
					</button>
				</div>
				<button type="button" class="icon-menu"><span></span></button>

			</div>
		</header>
		<main class="page">
			<section class="page__main main-block">
				<div class="main-block__container">
					<div class="main-block__left">
						<h1 class="main-block__title">
							Enjoy your <span>coffee</span> before your activity
						</h1>
						<p class="main-block__text">
							Boost your productivity and build your
							mood with a glass of coffee in the morning
						</p>
						<div class="main-block__box">
							<button class="main-block__button button">
								<div class="main-block__button_text">Order now</div>
								<div class="main-block__button_icon">
									<img src="img/shop-cart.svg" alt="Shop cart">
								</div>
							</button>
							<a class="main-block__link" href="#">More menu</a>
						</div>
					</div>
					<div class="main-block__right">
						<div class="main-block__img">
							<picture><source srcset="img/main/images-right.webp" type="image/webp"><img src="img/main/images-right.png" width="365" height="350" alt="Cup of coffee"></picture>
						</div>
						<div class="main-block__info info-block">
							<div class="info-block__item info-block__item_1">Cappuccino</div>
							<div class="info-block__item info-block__item_2">18K</div>
							<div class="info-block__item info-block__item_3">4.8</div>
						</div>
					</div>
					<div class="main-block__background_01">
						<picture><source srcset="img/main/bg-hero-left.webp" type="image/webp"><img src="img/main/bg-hero-left.png" width="569" height="394" alt="Coffee decor"></picture>
					</div>
					<div class="main-block__background_02">
						<picture><source srcset="img/main/bg-hero-right.webp" type="image/webp"><img src="img/main/bg-hero-right.png" width="599" height="396" alt="Coffee decor"></picture>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>

			<div class="popup__text">
				Text
			</div>

	</div>
</div> -->
	<script src="js/app.min.js?_v=20220901215750"></script>
</body>

</html>
